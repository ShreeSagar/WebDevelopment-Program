<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p class="p1">Avatar</p>
    <p class="p2">Login</p>
    <div class="result">
        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <div class="details"></div>
    <script>const resultEl = document.querySelector(".result");
        const detailsEl = document.querySelector(".details");
        
        //Getting users 
        async function getUsers(){
            let url='https://api.github.com/users';
            try {
                let res=await fetch(url);
                return res.json();
                
            } catch (error) {
                console.log("Error..")
            }
        }
        
        //Rendering users
        async function renderUsers() {
        let users = await getUsers();
        let html = '';
        users.forEach(user => {
         let htmlSegment =  ` <table class="user">
         <tr>
            <td><img src="${user.avatar_url}" height="120px"></td>
            <td>${user.login}</td>
            <td><button type="submit" margin-right="100px">Show Details</button></td>
         </tr>
         </table>`;

    html += htmlSegment;
});
resultEl.innerHTML = html;
}

renderUsers();
    </script>
</body>
</html>
